<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="loginexam.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="principal">
    <div class="contenedor">
      <div class="logo">
        <div class="logo-container">
        <img src="logoexam1-removebg-preview.png" alt="logo1" class="logoe1">
    </div>
    <div class="titu">
            <h2>Wznies sie na wyzszy poziom obstawiania z lejtami!</h2>
         </div>
         <div class="content">
          <img src="cohete.png" alt="Company Logo" class="logoe">
          </div>
         
      </div>
      <div class="form">
        <div class="top-right">
            <p class="highlight-text">Nie masz konta?</p>
            <button class="purple-button">Zaloguj się</button>
        </div>
        <h2>Zaloguj się </h2>
        <form>
            <input type="email" placeholder="Adres e-mail" required>
            <input type="password" placeholder="Haslo" required>
            <label><input type="checkbox"> Zapamiętaj mnie</label>
            <button type="submit">Zaloguj się</button>
        </form>
        <p> Nie pamiętasz hasła? </p><a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
